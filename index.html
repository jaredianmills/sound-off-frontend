<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Sound-Off</title>
</head>

<body>
  <div id="leaderboard">
    <h3>All-Time High Scores</h3>
    <ol id="leaderboard-list">
    </ol>
  </div>

  <div id="main-play-area">
    <div id="user-login">
      <form action="index.html" method="post">
        <h2>Existing User Login</h2>
        <select id="user-login-input"></select>
        <input type="submit">
      </form>
    </div>

    <div id="create-new-user">
      <form action="index.html" method="post">
        <h2>Create a New Account</h2>
        <input type="text" id="create-new-user-input" placeholder="enter username"></input><br><br>
        <input type="submit">
      </form>
    </div>

    <div id="display-user-info">
    </div>

    <button id="log-out-user">
      logout
    </button>

    <div id="start-screen">
      <h1>Welcome to Sound Off!</h1>
      <br>
      <h1>Press the keys as they light up.</h1>
      <h1>If you miss a key or type the wrong one, the game is over.</h1>
      <h1>To start the game, press any key.</h1>
    </div>

    <div id="key-box-container">
      <div class="key-box" id="key-box-1"><h2>A</h2></div>
      <div class="key-box" id="key-box-2"><h2>S</h2></div>
      <div class="key-box" id="key-box-3"><h2>D</h2></div>
      <div class="key-box" id="key-box-4"><h2>F</h2></div>
      <div class="key-box" id="key-box-5"><h2>J</h2></div>
      <div class="key-box" id="key-box-6"><h2>K</h2></div>
      <div class="key-box" id="key-box-7"><h2>L</h2></div>
      <div class="key-box" id="key-box-8"><h2>;</h2></div>
      <div id="score-tracker">
        <h1>Score: <span>0</span></h2>
      </div>
    </div>
  </div>
<script src="source/index.js" charset="utf-8"></script>
</body>
</html>
